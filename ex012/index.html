<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>

    <h1>Inserindo vídeos hospedados localmente</h1>

    <p>Vou inserir aqui videos do meu próprio servidor</p>

    <video width="350px" poster="imagens/img_m_700x700.png" controls>
<source src="midia/Video 01.mp4" type="video/mp4">
<source src="midia/Video 01.webm" type="video/webm">

<p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>


    </video>
    

    <h1>Inserindo videos do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/KDVfcUyOJlw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
