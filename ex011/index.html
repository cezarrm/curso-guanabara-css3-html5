<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    
    <p>Tente abrir esse site em vários dispositivos diferentes.</p>

    <picture>
       <source media="(max-width: 700px") srcset="img/img_p_300x300.jpg" type="image/jpg">
       
        <source media="(max-width: 1050px )" srcset="img/img_m_700x700.png" type="image/png">
        <img src="img/img_g_1000x1000.jpg.png" alt="Imagem flexivel">

    </picture>

    <h1>reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio</p>

 
    <!-- MP3 WAG OGG -->


    <audio preload="metadata" autoplay controls loop>
    
        <source src="midia/high_noon_tracktribe.mp3" type="audio/mpeg">
        <source src="midia/high_noon_tracktribe.ogg" type="audio/wave">
        <source src="midia/high_noon_tracktribe.wav" type="audio/ogg"> <!-- Aquivos muito pesados -->

        <p>Infelizmente seu navegador não consegue reporuzir áudio. 
            <a href="midia/high_noon_tracktribe.mp3">Clique aqui para baixar o arquivo</a>
        </p>

    </audio>

</body>
</html>
